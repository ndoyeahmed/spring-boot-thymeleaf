<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Changer mot de passe</title>
</head>
<body>
<div>
    <div th:if="${param.error}">
        <p style="color:red;"></p>
    </div>
    <div>
        <form th:action="@{/change-password}" method="post">
            <fieldset>
                <div>
                    <label for="newPassword">Nouveau mot de passe</label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="Mot de passe" required="required" />
                </div>

                <div>
                    <label for="confirmPassword">Confirmer mot de passe</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Mot de passe" required="required" />
                </div>

                <div>
                    <input type="submit" value="Valider" />
                </div>

                <!--                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />-->
            </fieldset>
        </form>
    </div>
</div>
</body>
</html>
