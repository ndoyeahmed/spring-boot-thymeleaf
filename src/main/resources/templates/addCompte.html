<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Compte</title>
</head>
<body>


<div>
    <form action="#" th:action="@{/compte/add}" th:object="${unCompte}" method="post">
        <pre>
            Numero IBAN           : <input type="text" th:field="*{numero}">
            Solde                 : <input type="text" th:field="*{solde}">


            <button type="submit">Ajouter</button>
        </pre>
        <span th:text="${msg}"></span>

    </form>
</div>


</body>
</html>
