<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../static/main.js" th:src="@{/main.js}" ></script>


    <title>Partenaire List</title>
</head>
<body>
<h2>partenaire liste</h2>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal" >Nouveau</button>


<table class="table table-stripped">
    <thead>
    <tr>
        <td>Id</td>
        <td>Nom</td>
        <td>Adresse</td>
        <td>Email</td>
        <td>Telephone</td>
        <td>Ninea</td>
        <td>Edit</td>

    </tr>
    </thead>
    <tr th:each="partenaire:${partenaires}">
        <td th:text="${partenaire.id}">Id</td>
        <td th:text="${partenaire.nom}">Nom</td>
        <td th:text="${partenaire.adresse}">Adresse</td>
        <td th:text="${partenaire.mail}">Email</td>
        <td th:text="${partenaire.tel}">Telephone</td>
        <td th:text="${partenaire.ninea}">Ninea</td>
        <td> <button type="submit" th:href="@{/partenaire/getOne/(Id=${partenaire.id})}" class="btn btn-warning" data-toggle="modal" data-target="#editModal" >Edit</button>

        </td>


    </tr>

</table>



<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
    <form th:action="@{/partenaire/addNew}" method="post">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addModalLabel">Nouveau Partenaire</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <label for="recipient-id" class="col-form-label">Id:</label>
                    <input type="text" class="form-control" id="recipient-id" name="id">
                </div>

                    <div class="form-group">
                        <label for="recipient-nom" class="col-form-label">Nom:</label>
                        <input type="text" class="form-control" id="recipient-nom" name="nom">
                    </div>

                <div class="form-group">
                    <label for="recipient-adresse" class="col-form-label">Adresse:</label>
                    <input type="text" class="form-control" id="recipient-adresse" name="adresse">
                </div>

                <div class="form-group">
                    <label for="recipient-mail" class="col-form-label">Email:</label>
                    <input type="text" class="form-control" id="recipient-mail" name="mail">
                </div>

                <div class="form-group">
                    <label for="recipient-tel" class="col-form-label">Telephone:</label>
                    <input type="text" class="form-control" id="recipient-tel" name="tel">
                </div>

                <div class="form-group">
                    <label for="recipient-ninea" class="col-form-label">Ninea:</label>
                    <input type="text" class="form-control" id="recipient-ninea" name="ninea">
                </div>






            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                <button type="submit" class="btn btn-primary">Ajouter</button>
            </div>
        </div>
    </div>
    </form>
</div>


<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <form th:action="@{partenaire/update}" method="put">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Nouvelle Modification</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="recipient-id" class="col-form-label">Id:</label>
                        <input type="text" class="form-control" id="change-id" name="idEdit">
                    </div>

                    <div class="form-group">
                        <label for="recipient-nom" class="col-form-label">Nom:</label>
                        <input type="text" class="form-control" id="change-nom" name="nomEdit">
                    </div>

                    <div class="form-group">
                        <label for="recipient-adresse" class="col-form-label">Adresse:</label>
                        <input type="text" class="form-control" id="change-adresse" name="adresseEdit">
                    </div>

                    <div class="form-group">
                        <label for="recipient-mail" class="col-form-label">Email:</label>
                        <input type="text" class="form-control" id="change-mail" name="mailEdit">
                    </div>

                    <div class="form-group">
                        <label for="recipient-tel" class="col-form-label">Telephone:</label>
                        <input type="text" class="form-control" id="change-tel" name="telEdit">
                    </div>

                    <div class="form-group">
                        <label for="recipient-ninea" class="col-form-label">Ninea:</label>
                        <input type="text" class="form-control" id="change-ninea" name="nineaEdit">
                    </div>







                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                    <button type="submit" class="btn btn-primary">Modifier</button>
                </div>
            </div>
        </div>
    </form>
</div>


</body>
</html>
